basePath: "/lab08/hw8"
tags:
- name: "eshop"
  description: "Yoghurt eshop"
  externalDocs:
    description: "Great yoghurt eshop"
    url: "http://localhost:8080"
schemes:
- "http"
paths:
  /eshop:
    get:
      tags:
      - "eshop"
      summary: "Shows shopping cart"
      operationId: "showCart"
      produces:
      - "application/xml"
      - "application/json"
      responses:
        "200":
          description: "All ok"
          
    delete:
      tags:
      - "eshop"
      operationId: "cancelsOrder"
      produces:
      - "text"
      responses:
        "200":
          description: "All ok"
          
  /eshop/totalAmount:
    get:
      tags:
      - "eshop"
      operationId: "computeTotalAmount"
      produces:
      - "text"
      responses:
        "200":
          description: "All ok"
          
  /eshop/customer:
    post:
      tags:
      - "eshop"
      operationId: "changeCustomer"
      consumes:
      - "application/xml"
      - "application/json"
      produces:
      - "text"
      parameters:
      - in: body
        name: customer
        description: "changes customers details"
        schema: 
          type: object
          properties:
            name:
              type: string
            address:
              type: string
          xml:
            name: customer
      responses:
        "201":
          description: "All ok"
      
          
  /eshop/{count}:
    put:
      tags:
      - "eshop"
      operationId: "addSomeYoghs"
      parameters:
      - name: count
        type: number
        in: path
        required: true
      - in: body
        name: yoghurtOrder
        description: "dlflhdsklshf"
        schema: 
          type: object
          properties:
            count:
              type: number
            flavorID:
              type: number
          xml:
            name: yoghurtOrder
        
              
      consumes:
      - "application/xml"
      - "application/json"
